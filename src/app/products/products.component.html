<div class="container">

  <div [style.margin-top.px]="10" class="row">
    <h3>Add new product</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="number" class="form-control" id="code" #code>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" #description>
      </div>
      <div class="form-group">
        <label for="tarif">tarif</label>
        <input type="number" class="form-control" id="tarif" #tarif>
      </div>
      <div class="form-group">
        <label for="poids">poids</label>
        <input type="number" class="form-control" id="poids" #poids>
      </div>
      <button type="button" (click)="addProduct(name.value, code.value, description.value , tarif.value , poids.value)" class="btn btn-primary">Add a product</button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>Product</h3>
    
  
      <div class="container">
          <div class="card" style="width: 20rem;" [style.margin-right.px]="10" *ngFor="let product of products" >
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{product.name}}  {{product.code}} </h4>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">{{product.tarif}}</p>
              <p class="card-text">{{product.poids}}</p>
              <a href="{{product._id}}" click="deleteProduct({{product._id}})" class="btn btn-primary" >Go somewhere</a>
               <input type="button" class="btn btn-danger pull-right" value="Delete"> 
            </div>
          </div>
      </div>
    
  </div>

</div>
